<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peer-2-Pocket Monsters</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">

</head>

<body>

    <div id="login-menu">
        <div id="login-menu-modal">
            CLICK OFF THE MODAL TO DISMISS IT
            <br>
            <br>
            <br>
            <h1>ID: <span id="room-key"></span></h1>
            <input type="text" name="" id="receiver-id-input">
            <div id="stat"></div>
            <button id="login-menu-submit">Battle!</button>
        </div>
    </div>

    <div id="poke-container">

        <div id="chat-column" class="columns">
            <div class="chat-row-item">
                <div id="room-info">
                    <h1>Room ID: <span id= "room-id-label"></span></h1>
                    <h1 id="room-id-key-ingame">##########</h1>
                </div>
            </div>
            <div id="chat-messages" class="chat-row-item">
                13:21 (P1): Messages <br>
            </div>
            <div id="chat-send-message" class="chat-row-item">
                <input id="chat-send-message-input" type="text">
                <button id="chat-send-message-button">Send</button>
            </div>
        </div>

        <div id="battle-column" class="columns">
            <div id="battle-controller">
                <div id="battle-scence">
                    <div id="battle-scence-wrapper">
                        <div class="battle-scence-column battle-scence-column-players">
                            <div class="battle-health-bar-wrapper">
                                <div class="battle-health-bar-beam">
                                    <h3>Health Bar</h3>
                                    <div class="battle-health-bounding-box">
                                        <!-- Currently unused -->
                                        <!-- <div class="health-bar-red"></div>
                                        <div class="health-bar-blue"></div> -->
                                        <div class="battle-health-bar"></div>
                                    </div>
                                    100/100
                                </div>
                            </div>
                            <div class="battle-monster">
                                <div class="battle-monster-wrapper">
                                    <img class="battle-monster-sprite"
                                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/61.png"
                                        alt="">
                                </div>
                            </div>
                        </div>
                        <div class="battle-scence-column">
                            <div id="pokeball-turn-indicator">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 700" x="0px" y="0px">
                                    <style>
                                        tspan {
                                            white-space: pre
                                        }

                                        .shp0 {
                                            fill: #000000
                                        }

                                        .shp1 {
                                            fill: #ffffff
                                        }

                                        .shp2 {
                                            fill: #ed1c24
                                        }
                                    </style>
                                    <path id="Layer" class="shp0"
                                        d="M350.18 699.64C156.63 699.64 0.18 543.19 0.18 349.64C0.18 156.09 156.63 -0.37 350.18 -0.37C543.73 -0.37 700.18 156.09 700.18 349.64C700.18 543.19 543.73 699.64 350.18 699.64Z" />
                                    <g id="Layer">
                                        <path id="Layer" fill-rule="evenodd" class="shp1"
                                            d="M477.44 375.69C465.38 434.93 412.98 479.51 350.18 479.51C287.37 479.51 234.98 434.93 222.92 375.69L42.41 375.69C55.64 534.08 188.37 658.51 350.18 658.51C511.99 658.51 644.72 534.08 657.95 375.69L477.44 375.69Z" />
                                        <path id="Layer" fill-rule="evenodd" class="shp1"
                                            d="M441.06 349.64C441.06 399.83 400.37 440.52 350.18 440.52C299.99 440.52 259.3 399.83 259.3 349.64C259.3 299.44 299.99 258.76 350.18 258.76C400.37 258.76 441.06 299.44 441.06 349.64ZM395.01 349.64C395.01 324.88 374.94 304.8 350.18 304.8C325.42 304.8 305.34 324.88 305.34 349.64C305.34 374.4 325.42 394.47 350.18 394.47C374.94 394.47 395.01 374.4 395.01 349.64Z" />
                                    </g>
                                    <path id="Layer" fill-rule="evenodd" class="shp2"
                                        d="M350.18 219.76C412.98 219.76 465.38 264.34 477.44 323.59L657.95 323.59C644.72 165.19 511.99 40.77 350.18 40.77C188.37 40.77 55.64 165.19 42.41 323.59L222.92 323.59C234.98 264.34 287.37 219.76 350.18 219.76Z" />
                                </svg>
                            </div>
                        </div>
                        <div class="battle-scence-column battle-scence-column-players">
                            <div class="battle-monster">
                                <div class="battle-monster-wrapper">
                                    <img class="battle-monster-sprite"
                                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/37.png"
                                        alt="">
                                </div>
                            </div>
                            <div class="battle-health-bar-wrapper">
                                <h3>Health Bar</h3>
                                <div class="battle-health-bounding-box">
                                    <div class="battle-health-bar"></div>
                                </div>
                                100/100
                            </div>
                        </div>
                    </div>
                </div>
                <div id="battle-controller-button-wrapper">
                    <button id="battle-move-0" class="battle-controller-button">
                        Move 0
                    </button>
                    <button id="battle-move-1" class="battle-controller-button">
                        Move 1
                    </button>
                    <button id="battle-move-2" class="battle-controller-button">
                        Move 2
                    </button>
                    <button id="battle-move-3" class="battle-controller-button">
                        Move 3
                    </button>
                </div>
            </div>
        </div>

        <div id="stats-column" class="columns">
            <div class="stats-block">
                <h2 class="stats-heading">Opponents Stats</h2>
                <div class="stats-table">
                    <div class="stats-row">
                        <h4>HP</h4>
                        <h4>###</h4>
                    </div>
                    <div class="stats-row">
                        <h4>AT</h4>
                        <h4>###</h4>
                    </div>
                    <div class="stats-row">
                        <h4>DF</h4>
                        <h4>###</h4>
                    </div>
                    <div class="stats-row">
                        <h4>AC</h4>
                        <h4>###</h4>
                    </div>
                    <div class="stats-row">
                        <h4>EV</h4>
                        <h4>###</h4>
                    </div>
                    <div class="stats-row">
                        <h4>SP</h4>
                        <h4>###</h4>
                    </div>
                </div>
            </div>
            <div class="stats-block">
                <h2 class="stats-heading">Your Stats</h2>
                <div class="stats-table">
                    <div class="stats-row">
                        <h4>HP</h4>
                        <h4>###</h4>
                    </div>
                    <div class="stats-row">
                        <h4>AT</h4>
                        <h4>###</h4>
                    </div>
                    <div class="stats-row">
                        <h4>DF</h4>
                        <h4>###</h4>
                    </div>
                    <div class="stats-row">
                        <h4>AC</h4>
                        <h4>###</h4>
                    </div>
                    <div class="stats-row">
                        <h4>EV</h4>
                        <h4>###</h4>
                    </div>
                    <div class="stats-row">
                        <h4>SP</h4>
                        <h4>###</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Load JS files after DOM elements for performance -->
        <script src="login-modal.js"></script>
        <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
        <script src="connect.js"></script>
</body>

</html>
