<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peer-2-Pocket Monsters</title>

    <!-- Load CSS Files -->
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">

</head>

<body>

    <div id="poke-container">

        <div id="chat-column" class="columns">
            <div class="chat-row-item">
                <h1>Room ID:</h1>
                <h1>##########</h1>
            </div>
            <div id="chat-messages" class="chat-row-item">
                13:21 - (P1): Messages
            </div>
            <div id="chat-send-message" class="chat-row-item">
                <input id="chat-send-message-input" type="text">
                <button id="chat-send-message-button">Send</button>
            </div>
        </div>

        <div id="battle-column" class="columns">
            <div id="battle-controller">
                <div id="battle-scence">
                    <div id="battle-scence-wrapper">
                        <div class="battle-scence-column battle-scence-column-players">
                            <div class="battle-health-bar">
                                Health Bar
                            </div>
                            <div class="battle-monster">
                                <div class="battle-monster-wrapper">
                                    <img class="battle-monster-sprite"
                                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png"
                                        alt="">
                                </div>
                            </div>
                        </div>
                        <div class="battle-scence-column">
                            <div id="pokeball-turn-indicator">
                                <svg version="1.1" id="Layer_2" xmlns="http://www.w3.org/2000/svg"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 864 864"
                                    enable-background="new 0 0 864 864" xml:space="preserve">
                                    <circle fill-rule="evenodd" clip-rule="evenodd" cx="447.178" cy="447.639"
                                        r="348.003" />
                                    <g>
                                        <path fill-rule="evenodd" clip-rule="evenodd" fill="#FFFFFF" d="M573.713,473.543c-11.995,58.904-64.089,103.231-126.535,103.231
                                        c-62.447,0-114.54-44.327-126.535-103.231H141.169c13.155,157.485,145.125,281.202,306.008,281.202
                                        c160.884,0,292.855-123.717,306.011-281.202H573.713z" />
                                        <path fill-rule="evenodd" clip-rule="evenodd" fill="#FFFFFF"
                                            d="M447.178,357.277c-49.904,0-90.36,40.456-90.36,90.362
                                        c0,49.904,40.456,90.361,90.36,90.361c49.906,0,90.361-40.457,90.361-90.361C537.539,397.733,497.084,357.277,447.178,357.277z
                                            M447.179,492.218c-24.621,0-44.579-19.958-44.579-44.578c0-24.621,19.958-44.579,44.579-44.579
                                        c24.62,0,44.578,19.958,44.578,44.579C491.757,472.26,471.799,492.218,447.179,492.218z" />
                                    </g>
                                    <path fill-rule="evenodd" clip-rule="evenodd" fill="#ED1C24" d="M447.178,318.504c62.446,0,114.54,44.327,126.535,103.232h179.475
                                    c-13.155-157.485-145.127-281.203-306.011-281.203c-160.882,0-292.852,123.718-306.008,281.203h179.474
                                    C332.638,362.831,384.73,318.504,447.178,318.504z" />
                                </svg>
                            </div>
                        </div>
                        <div class="battle-scence-column battle-scence-column-players">
                            <div class="battle-monster">
                                <div class="battle-monster-wrapper">
                                    <img class="battle-monster-sprite"
                                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/3.png"
                                        alt="">
                                </div>
                            </div>
                            <div class="battle-health-bar">
                                Health Bar
                            </div>
                        </div>
                    </div>
                </div>
                <div id="battle-controller-button-wrapper">
                    <button class="battle-controller-button">
                        Move 1
                    </button>
                    <button class="battle-controller-button">
                        Move 2
                    </button>
                    <button class="battle-controller-button">
                        Move 3
                    </button>
                    <button class="battle-controller-button">
                        Move 4
                    </button>
                </div>
            </div>
        </div>

        <div id="stats-column" class="columns">
            <div class="stats-block">
                <h1>Opponents Stats</h1>
                <div class="stats-table">
                    <div class="stats-row">
                        <h4>HP</h4>
                        <h4>###</h4>
                    </div>
                    <div class="stats-row">
                        <h4>AT</h4>
                        <h4>###</h4>
                    </div>
                    <div class="stats-row">
                        <h4>DF</h4>
                        <h4>###</h4>
                    </div>
                    <div class="stats-row">
                        <h4>AC</h4>
                        <h4>###</h4>
                    </div>
                    <div class="stats-row">
                        <h4>EV</h4>
                        <h4>###</h4>
                    </div>
                    <div class="stats-row">
                        <h4>SP</h4>
                        <h4>###</h4>
                    </div>
                </div>
            </div>
            <div class="stats-block">
                <h1>Your Stats</h1>
                <div class="stats-table">
                    <div class="stats-row">
                        <h4>HP</h4>
                        <h4>###</h4>
                    </div>
                    <div class="stats-row">
                        <h4>AT</h4>
                        <h4>###</h4>
                    </div>
                    <div class="stats-row">
                        <h4>DF</h4>
                        <h4>###</h4>
                    </div>
                    <div class="stats-row">
                        <h4>AC</h4>
                        <h4>###</h4>
                    </div>
                    <div class="stats-row">
                        <h4>EV</h4>
                        <h4>###</h4>
                    </div>
                    <div class="stats-row">
                        <h4>SP</h4>
                        <h4>###</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Load JS files after DOM elements -->
        <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
        <script src="connect.js"></script>
</body>

</html>
